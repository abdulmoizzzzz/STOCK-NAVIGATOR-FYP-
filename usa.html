.btn-md{
    display: inline-block;
    background: #FEC544;
    color: #08080A;
    font-size: 25px;
    font-weight: bold;
    padding: 8px 36px;
    margin-top: 20px;
    border-radius: 50px;
    border: 2px solid #FEC544;
    transition: all 0.3s ease;
}
.btn-md:hover{
    color: #FEC544;
    background: none;
}

.title::before{
    content: '';
    background: #07080B;
    height: 2px;
    width: 200px;
    margin: 0 auto;
    display: block;
    transform: translateY(44px);
}

.title::after{
    content: '';
    background: #07080B;
    height: 7px;
    width: 65px;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 40px;
    display: block;
    transform: translateY(1px);
}
    .showcase{
    background-image: url('./images/yyy.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    width: 100%;
    height: 100vh;
    
}
.navbar{
    position: fixed;
    width: 100%;
    margin: auto;
    padding: 35px 100px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 999;
}
.navbar.sticky{
    padding: 10px 100px;
    background: #07080B;
    
}
.navbar .logo{
    color: #FEC544;
    font-size: 30px;
}

.navbar ul li{
    list-style: none;
    display: inline-block;
    margin: 0 20px;
    font-size: 13px;
    text-transform: uppercase;
}
.navbar ul li span{
    color: #FEC544;
    border-left: 1px solid #A9ADB8;
    padding-left: 25px;
    padding-right: 5px;
    text-align: center;
}
.navbar ul li a{
    color: #A9ADB8;
    font-weight: bold;
    transition: all 0.5s ease;
}

.navbar ul li a:hover{
    color: #FEC544;
}
.showcase-text{
    max-width: 1000px;
    padding-top: 250px;
    padding-left: 180px;
    color: #fff;
}
.showcase-text .text-1{
    font-size: 27px;
}
.showcase-text .text-2{
    font-weight: 700;
    font-size: 20px
}
.showcase-text .text-3{
    font-size: 15px;
    margin: 5px 0;
    font-weight: 600;
}
.showcase-text .text-3 span{
    color: #FEC544;
}
.showcase-img img{
    position: absolute;
    bottom: 0;
    right: 0;
    width: 500px;
    height: 100%;
    object-fit: cover;
    opacity: 0.2;
    overflow: hidden;
}
.dropbtn {
    background-color: #000000;
    color: #A9ADB8;
    font-weight: bold;
    transition: all 0.5s ease;
    padding: 8px;
    font-size: 13px;
    border: none;
  }
  
  .dropdown {
    position: relative;
    display: inline-block;
  }
  
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  
  .dropdown-content a:hover {background-color: #0e0d0d; color: white;}
  
  .dropdown:hover .dropdown-content {display: block;}
  
  .dropdown:hover .dropbtn {background-color: #070707; color: #FEC544; text-decoration: underline;}
  .row{
    display: flex;
    gap:5rem;
  }
  .card {
  width: 18rem;
  border: 1px solid blueviolet; /* Border color */
  border-radius: 0.25rem; /* Rounded corners */
  margin-bottom: 20px; 
  background-color:rgb(235, 52, 153);/* Spacing between cards */
}

.card-body {
  padding: 1.25rem; /* Padding inside the card body */
}

.card-title {
  font-size: 1.25rem; /* Title font size */
  margin-bottom: 0.75rem; /* Spacing below title */
}

.card-subtitle {
  font-size: 1rem; /* Subtitle font size */
  color: #6c757d; /* Subtitle text color */
  margin-bottom: 0.5rem; /* Spacing below subtitle */
}

.card-text {
  margin-bottom: 1rem; /* Spacing below content text */
}

.card-link {
  color: #007bff; /* Link color */
  text-decoration: none; /* Remove underline */
  margin-right: 10px; /* Spacing between links */
}

.card-link:hover {
  text-decoration: underline; /* Underline on hover */
}
 
</style>

    <script>
        // Smooth scroll to a section
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
